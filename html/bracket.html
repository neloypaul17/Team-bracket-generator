<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <link rel="stylesheet" href="../css/bracket.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/bracket2.css">
</head>

<body>
    <div class="body">
        <div class="head"></div>
        <div class="container">
            <div class="inner-container">
                <form action="bracket.html" method="post" onsubmit=" return validateForm()">
                    <label for="t_name">Tourament Name</label>
                    <input type="text" id="t_name" onblur="validate_t_name()">
                    <span class="error" id="tname-error"></span>
                    <label for="t_size">Team Size</label>
                    <input type="number" id="t_size" onblur="validate_t_size()">
                    <span class="error" id="tsize-error"></span>
                    <button type="submit" class="btn" id="add"> Generate graph</button>
                    <button type="submit" class="btn" id="clear">Clear graph </button>

                </form>
                <div class="final-lable">
                    <label id="l1"></label>
                </div>
            </div>

        </div>

    </div>

    <!-- <div class="final-lable">
        <label id="l1"></label>
    </div> -->

    <script src="../js/form.js"></script>


    <!-- <div id="add" class="metroBtn">Add Bracket</div> -->



    <div class="brackets" id="brackets"></div>
    <script src="../js/bracket.js"></script>
</body>

</html>
